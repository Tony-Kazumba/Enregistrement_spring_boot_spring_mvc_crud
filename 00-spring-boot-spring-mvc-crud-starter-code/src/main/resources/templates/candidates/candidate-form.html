<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Save Candidate</title>
</head>

<body>
    <div class="container">
        <h3>Trainer Candidate</h3>
        <hr>
        <p class="h4 mb-4">Save Candidate</p>
        <form action="#" th:action="@{/candidates/save}" th:object="${candidate}" method="POST">

            <!-- Add hidden form field to handle the update-->

            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First name">
            <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last name">
            <input type="text" th:field="*{email}" class="form-control mb-4 w-25" placeholder="Email">

<!--            <input type="text" th:field="*{position}" class="form-control mb-4 w-25" placeholder="Position">-->

            <select th:field="*{position}" class="form-control mb-4 w-25" placeholder="Position">
                <option th:value="FEN">FEN</option>
                <option th:value="FEP">FEP</option>
                <option th:value="FET">FET</option>
            </select>

            <input type="text" th:field="*{age}" class="form-control mb-4 w-25" placeholder="Age">
            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
        <hr>
        <a th:href="@{/candidates/list}">Back to Candidates List </a>

    </div>


</body>
</html>
